<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS FLOAT PROPERTY</title>

	<style>
		.box1 {
			height: 350px;
			width: 350px;
			text-align: center;
			font-size: 50px;
			background-color: blue;
			color: white;
			font-weight: bold;
			position: left auto;
		}

		.box2 {
			height: 350px;
			width: 350px;
			background-color: red;
			color: white;
			font-weight: bold;
			float: top right;
		}
	</style>
</head>

<body>
	<div class="box1"></div>
	<div class="box2"></div>
</body>

</html>
