a<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 2D TRANSFORMS TRANSLATE AND ROTATE PROPERTY </title>
	
    <style>
	
	
	
       .container{
	 background-color:red;
	height: 35vh;
    border: 5px solid black; 
       }
      .box{
        text-align: center;
        font-size: 35px;
        color:white;
        text-decoration: solid;
        border: 5px solid black;
        transform:translate(35px) ;
        transform: rotate(0.0375turn);
        transform-origin: center;
        transform-origin: 0;

      }
		
    </style>
</head>
<body>
	<div class="container">
     <div class="box">DATANET SKILL DEVELOPMENT CENTER</div>
</div>
	</body>
</html>
