<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS IMAGE CARD</title>
    <style>
        body:hover {
            background-color: aqua;
        }

        .card {
            width: 300px;
            border-radius: 8px;
            display: inline-block;
            margin: 20px;
        }

        .card img {
            width: 100%;
            height: auto;
        }

        .card:hover {
            background-color: blue;
            font-weight: bold;
            height: 345px;
            width: 450px;
        }
    </style>
</head>

<body>
    <div class="card">
        <img src="PICTURE/PIC3.jpg" alt="">
        <div class="card-content">
            <h3>LORD KRISHNA</h3>
            <p>CREATER OF THE WORLD</p>
        </div>
    </div>
    <div class="card">
        <img src="PICTURE/PIC 9.jpg" alt="">
        <div class="card-content">
            <h3> NARENDRA DOMODAR DAS MODI</h3>
            <p>PRIME MINISTER OF INDIA</p>
        </div>
    </div>
    <div class="card">
        <img src="PICTURE/PIC 7.jpg" alt="">
        <div class="card-content">
            <h3>HARDIK PANDYA</h3>
            <p>INDIAN CRICKETER</p>
        </div>
    </div>
    <div class="card">
        <img src="PICTURE/PIC2.jpg" alt="">
        <div class="card-content">
            <h3>FLOWER</h3>
            <p>FLOWER</p>
            </div>
</body>

</html>
