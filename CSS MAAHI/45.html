<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS AVATAR LIST</title>
    <style>
        .avatar-list{
            display:flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .avatar{
            text-align: center;
        }
        .avatar img{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid black;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="avatar-list">
        <div class="avatar">
            <img src="PICTURE/AVTAR.jpg" alt="">
            <span class="avatar-name">USER 1</span>
        </div>
        <div class="avatar">
            <img src="PICTURE/AVTAR2.jpg" alt="">
            <span class="avatar-name">USER 2</span>
        </div>
    </div>
</body>
</html>
