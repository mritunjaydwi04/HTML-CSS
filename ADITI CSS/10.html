<!DOCTYPE html>
<html lang="en">
<head>

    <title>CSS 	GRID COLUMN GAP & ROW GAP PROPERTY</title>
	<style>
		.container{
			display:grid;
			grid-row-gap:20px;
			grid-column-gap:20px;			
			background-color:yellow;
			
		}
		.box{
			background-color:aqua;
			border:5px solid red;
			
			
		}
		
		
		
	</style>
</head>
<body>

    <div class="container">
	
   <div class="box">
	box1
    </div>
	<div class="box">
	box2
    </div>
	<div class="box">
	box3
    </div>
	</div>
</body>
</html>
